<div class="container">
  <div class="row justify-content-center">
    <h4>Last Updated - {{SAStas.LastUpdate | date}}</h4>
  </div>
  <div class="row justify-content-center">
    <div class="row">
      <div class="card bg-warning col-sm-12 mb-3 ml-4">
        <div class="card-body">
          <div class="card-title">
            <h4>Confirmed</h4>
          </div>
          <div class="card-text justify-content-center">
            <h4>{{SAStas.Confirmed}}</h4>
          </div>
        </div>
      </div>
      <div class="card bg-danger text-white ml-4 col-sm-12 mb-3">
        <div class="card-body">

          </div>
          <div class="card-text">
            <h4>{{SAStas.Confirmed}}</h4>
          </div>

      </div>

        <div class="card-body">
          <div class="card-title">

          </div>
          <div class="card-text">
            <h4>{{SAStas.Deaths}}</h4>
          </div>
        </div>
      </div>
      <div class="card bg-success text-white ml-4 col-sm-12 mb-3">
        <div class="card-body">
          <div class="card-title">
            <h4>Recovered</h4>
